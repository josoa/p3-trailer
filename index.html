<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">

  <title>Heavy Metal</title>
 
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/mediaplayer.css"> 
  <link rel="stylesheet" href="css/styles.css">	
  <link rel="stylesheet" href="css/styles.scss">
	
</head>
<body>
	
<header>

  <div _col="1/3">
    <img src="img/logo.svg">
  </div>

  <div _col="1/3">
    <img src="img/ship.png">
  </div>

  <div _col="1/3">
    <nav>
      <ul>
        <li><a href="#top">back to top</a></li>
        <li><a href="#trailer">trailer</a></li>
        <li><a href="#tickets">tickets</a></li>
        <li><a href="#music">soundtrack</a></li>
        <li><a href="#magazine">magazine</a></li>
      </ul>
    </nav>  
  </div>

</header>	

<section> 
  <!-- tv -->
  <img src="svg/tv-02.svg" alt="" id="tv">

<!-- video -->
  <video controls>
    <source src="video/trailer.mp4" type="video/mp4">
    <source src="video/trailer.mov" type="video/mov">
    <source src="video/trailer.ogg" type="video/ogg">
  </video>

  <!-- controls -->
  <div id="volume"></div>
  <div id="channel"></div>
</section>

<section>
  <h2>coming august 7, 1981</h2>
  <h3>buy tickets now</h3>
</section>

<section>
  <img src="svg/tapeMoar-02.svg" alt="" id="deck">  
  <div id="play"></div>
  <div id="pause"></div>
  <div id="stop"></div>
  <div id="rewind"></div>
  <div id="fastforward"></div>
</section>

<section>
  <img src="(track-list)" alt="">
</section>

<footer>
  <p></p>
</footer>


	

<!-- Scripts -->
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

</body>
</html>
