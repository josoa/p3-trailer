<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">

  <title>Heavy Metal</title>
 
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/mediaplayer.css"> 
  <link rel="stylesheet" href="css/styles.css">	
	
</head>
<body>
	
<div class="container">
<header>

  <div _col="1/3">
    <img src="img/logo.svg">
  </div>

  <div _col="1/3">
    <img src="img/ship.png">
  </div>

  <div _col="1/3">
    <nav>
      <ul>
        <li><a href="#top">back to top</a></li>
        <li><a href="#trailer">trailer</a></li>
        <li><a href="#tickets">tickets</a></li>
        <li><a href="#music">soundtrack</a></li>
        <li><a href="#magazine">magazine</a></li>
      </ul>
    </nav>  
  </div>

</header>	

<section> 
  <!-- tv -->
  <img src="svg/tv.svg" alt="" id="tv" _col="center">
  <img src="svg/dial.svg" alt="" id="dial">

<!-- video -->
  <video id="trailer">
    <source src="video/trailer.mp4" type="video/mp4">
    <source src="video/trailer.mov" type="video/mov">
    <source src="video/trailer.ogg" type="video/ogg">
  </video>

  <video id="static">
    <source src="video/scene.mp4" type="video/mp4">
    <source src="video/scene.mov" type="video/mov">
    <source src="video/scene.ogg" type="video/ogg">
  </video>

  <!-- controls -->
  <div id="volume"></div>
  <div id="volume-1"></div>
  <div id="volume-2"></div>
  <div id="volume-3"></div>
  <div id="volume-4"></div>
  <div id="volume-5"></div>
  
  <div id="channel"></div>
<div class="channel">
  <div id="channel-1">01</div>
  <div id="channel-2">02</div>
  <div id="channel-3">03</div>
  <div id="channel-4">04</div>
</div>
</section>

<section _col="1">
  <h2>coming august 7, 1981</h2>
  <h3>buy tickets now</h3>
</section>
